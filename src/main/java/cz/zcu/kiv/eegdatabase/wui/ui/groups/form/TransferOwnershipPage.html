<body>

    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

        <h1>
            <wicket:message key="pageTitle.transferOwnership" />

        <form class="standardForm" wicket:id="form">

                <div class="textBox">

                    <select wicket:id="members"></select>

                <div class="itemBox">
                    <input type="submit" class="submitButton lightButtonLink" wicket:id="submit"/>
                </div>

            </fieldset>
        </form>
    </div>
</wicket:extend>
