<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <h1>
      <wicket:message key="pageTitle.forgottenPassword">[title]</wicket:message>
    </h1>

    <form wicket:id="form" class="standardInputForm">
      <fieldset>

        <div class="itemBox">
          <label for="email" class="textFieldLabel"> <wicket:message key="label.email"></wicket:message>
          </label> <input type="email" wicket:id="username" class="textField dateField" />
        </div>

        <div class="itemBox">
          <input type="submit" wicket:id="submit" class="submitButton lightButtonLink" />
        </div>

        <p>
          <wicket:message key="text.forgottenPassword.passwordWillBeSent" />
        </p>

      </fieldset>
    </form>
  </wicket:extend>
</body>
</html>
