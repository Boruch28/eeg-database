<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<body>
    <wicket:extend>
        <div class="leftMenu" wicket:id="leftMenu"></div>

        <div class="mainContentWithMenu">
        
            <h1 wicket:id="title"></h1>
            
            <form wicket:id="form" class="standardInputForm">
                <input type="checkbox" wicket:id="showInternal" style="margin-top: 10px"/>
                <wicket:message key="button.internalArticles"></wicket:message>
                <input type="checkbox" wicket:id="showLinkedIn" style="margin-top: 10px"/>
                <wicket:message key="button.linkedInArticles"></wicket:message>
            </form>
        
            <div class="article" wicket:id="linkedInContainer">
                <div class="heading">
                    <h2>
                        <img style="margin-top: 0;border:none;" src="../files/images/linkedin.png" alt="LinkedIn article" />
                        <wicket:message key="dataTable.heading.articleTitle"></wicket:message>
                    </h2>
                </div>
                <div class="subheading">
                    <span><wicket:message key="dataTable.heading.groupName"></wicket:message></span>
                    <span wicket:id="groupDetails.name"></span>
                    |
                    <span><wicket:message key="dataTable.heading.groupDescription"></wicket:message></span>
                    <span wicket:id="groupDetails.description" ></span>
                </div>
                <div class="content">
                    <span><wicket:message key="dataTable.heading.articleText"></wicket:message></span>
                </div>
            </div>

            <div wicket:id="internalContainer">
                <div wicket:id="topPaginator" class="paginator"></div>
                <wicket:container wicket:id="articles">
                    <div wicket:id="item"></div>
                </wicket:container>
                <div wicket:id="bottomPaginator" class="paginator"></div>
            </div>

        </div>
    </wicket:extend>
</body>
</html>
