<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

      <h1>
        <wicket:container wicket:id="headTitle"></wicket:container>
      </h1>

      <form wicket:id="form" class="standardInputForm">
        <fieldset>
          <div class="itemBox">
            <label for="oldPassword" wicket:id="oldPassLb" class="textFieldLabel"> <wicket:message
                key="page.myAccount.currentPassword">[old password]</wicket:message></label> <input
              wicket:id="oldPassword" class="textField dateField" type="password" />
          </div>

          <div class="itemBox">
            <label for="newPassword" wicket:id="newPassLb" class="textFieldLabel"> <wicket:message
                key="page.myAccount.newPassword">[new password]</wicket:message></label> <input
              wicket:id="newPassword" class="textField dateField" type="password" />
          </div>

          <div class="itemBox">
            <label for="verPassword" wicket:id="verPassLb" class="textFieldLabel"> <wicket:message
                key="page.myAccount.newPasswordAgain">[password verify]</wicket:message></label> <input
              wicket:id="verPassword" class="textField dateField" type="password" />
          </div>

          <div class="itemBox">
            <input type="submit" wicket:id="submit" class="submitButton lightButtonLink" />
          </div>

        </fieldset>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
