<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="environmentTab" action="" method="post" autocomplete="on">

        <div wicket:id="addHWModal"></div>
        <div wicket:id="addSWModal"></div>
        <div wicket:id="addWeatherModal"></div>
        <div wicket:id="addDiseaseModal"></div>
        <div wicket:id="addPharmaModal"></div>

        <div class="form-item">
            <label for="hardware"><wicket:message key="label.hardware" /></label>
            <select name="hardware" wicket:id="hardware" class="multiple required" multiple="multiple" autosrc="/experiments/wizard/json/hardware">
            </select>
            <input type="button" wicket:id="addHW" value="Add">
        </div>

        <div class="form-item">
            <label for="software"><wicket:message key="label.software" /></label>
            <select name="software" wicket:id="software" class="multiple" multiple="multiple" autosrc="/experiments/wizard/json/software">
            </select>
            <input type="button" wicket:id="addSW" value="Add">
        </div>

        <div class="form-item">
            <label for="weather"><wicket:message key="label.weather" /></label>
            <select name="weather" wicket:id="weather">
            </select>
            <input type="button" wicket:id="addWeather" value="Add">
        </div>

        <div class="form-item">
            <label for="weatherNote"><wicket:message key="label.weatherNote" /></label>
            <textarea wicket:id="weatherNote"></textarea>
        </div>

        <div class="form-item">
            <label for="temperature"><wicket:message key="label.temperature" /></label>
            <input type="number" wicket:id="temperature" name="temperature"/>
        </div>

        <div class="form-item">
            <label for="disease">
                <wicket:message key="label.disease">[Disease]</wicket:message>
            </label>
            <span wicket:id="addDiseaseInputContainer">
                <span wicket:id="addDiseaseInput">
                    <input type="text" wicket:id="disease"/>
                </span>
            </span>
            <input type="button" wicket:id="addDisease" value="Add">
        </div>

        <div class="form-item">
            <label for="pharmaceutical">
                <wicket:message key="label.pharmaceutical">[Pharmaceutical]</wicket:message>
            </label>
            <span wicket:id="addPharmaceuticalInputContainer">
                <span wicket:id="addPharmaceuticalInput">
                    <input type="text" wicket:id="pharmaceutical"/>
                </span>
            </span>
            <input type="button" wicket:id="addPharma" value="Add">
        </div>

        <div class="form-item">
            <label for="privateNote"><wicket:message key="label.private" /></label>
            <input type="text" wicket:id="privateNote" name="privateNote"/>
        </div>
    </form>
</wicket:panel>
</html>
