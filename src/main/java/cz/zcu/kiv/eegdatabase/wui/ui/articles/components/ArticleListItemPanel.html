<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<body>
    <wicket:panel>
        <div class="article">
            <div class="heading">
                <h2>
                    <a href="#" wicket:id="viewLink"> <wicket:container wicket:id="title"></wicket:container>
                    </a>
                </h2>
            </div>


            <div class="content">
                <span wicket:id="text"></span> <a href="#" wicket:id="readMoreLink"><wicket:message key="readMore"></wicket:message></a>
            </div>

            <div class="articleInfo">
                <span class="date" wicket:id="time"></span> &bull; <span class="researchGroup"> <span class="label" wicket:id="groupLabel">:</span> <span wicket:id="group"></span>
                </span> &bull; <span class="author"> <span class="label"><wicket:message key="author"></wicket:message>:</span> <span wicket:id="person.givenname"></span> <span
                    wicket:id="person.surname"></span>
                </span> &bull; <span class="commentsCount"> <span wicket:id="articleComments.size"></span> <wicket:message key="heading.comments"></wicket:message></span>
                <wicket:enclosure child="editLink">
                    &bull; <a href="#" wicket:id="editLink"><wicket:message key="label.edit"></wicket:message></a>
                    &bull; <a href="#" wicket:id="deleteLink"><wicket:message key="label.delete"></wicket:message></a>
                </wicket:enclosure>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
