<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<body>
<wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
        <h1 wicket:id="title"></h1>

        <form class="standardInputForm" wicket:id="form">
            <fieldset>

                <div class="itemBox">
                    <label for=name wicket:id="nameLb" class="textFieldLabel"> <wicket:message
                            key="label.name">[name]</wicket:message></label> <input wicket:id="name" class="textField" type="text" />
                </div>

                <div class="itemBox">
                    <label for="description" wicket:id="descriptionLb" class="textareaFieldLabel"><wicket:message key="label.description" /></label>
                       <textarea wicket:id="description" class="textareaField"></textarea>
                </div>

                <div class="itemBox">
                    <label for=length wicket:id="lengthLb" class="textFieldLabel"> <wicket:message
                            key="label.length">[length]</wicket:message></label> <input wicket:id="length" class="textField" value="" type="text" style="width: 80px;" /> <wicket:message key="label.days"/>
                </div>

                <div class="itemBox">
                    <label for=price wicket:id="priceLb" class="textFieldLabel"> <wicket:message
                            key="label.price">[price]</wicket:message></label> <input wicket:id="price" class="textField" value="" type="text" style="width: 80px;" /> <wicket:message key="label.price.currency"/>
                </div>

                <div class="itemBox">
                    <label for="type" wicket:id="typeLb" class="radio2ButtonsLabel"> <wicket:message
                            key="label.type">[type]</wicket:message></label> <span wicket:id="type"></span>
                </div>



                <div class="itemBox">
                    <input wicket:id="submit" class="submitButton lightButtonLink" type="submit" />
                </div>

                </fieldset>
        </form>
    </div>
</wicket:extend>
</body>
</html>
