<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
      <h1 wicket:id="title"></h1>

      <form wicket:id="form" class="standardInputForm">
        <fieldset>

            <div class="itemBox">
                <label for="description" class="textareaFieldLabel"><wicket:message key="label.scenarioSchemaDescription"/></label>
                <textarea wicket:id="description" class="textareaField" rows="5" cols="40"></textarea>
            </div>

            <div class="itemBox" id="schemaFile">
                <label for="schemaFile" class="fileFieldLabel"><wicket:message key="label.xsdDataFile"/></label>
                <input type="file" wicket:id="schemaFile" class="fileField"/>
            </div>

            <div class="itemBox">
                <input type="submit" wicket:id="submit" class="submitButton lightButtonLink" wicket:message="value:button.save"/>
            </div>


        </fieldset>
    </form>
    </div>
  </wicket:extend>
</body>
</html>
