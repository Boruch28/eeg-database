<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
  
<wicket:head>
  <link rel="stylesheet" href="files/welcomePage.css" type="text/css" />
</wicket:head>

<body>
  <wicket:extend>
    <!-- <h1 class="homepageHeading">
      <wicket:message key="pageTitle.homePage" />
    </h1> -->
    
<!--     <div class="container">
    <div class="row"> -->

    <div class="homepageLeftColumn col-sm-7">

      <div class="jumbotron">
      <h2>
        <wicket:message key="heading.myArticles" />
        <a href="#" wicket:id="articlesList"><wicket:message key="seeAll" /></a>
      </h2>

      <wicket:container wicket:id="articles"></wicket:container>
      </div>

        <div class="jumbotron">
      <h2>
        <wicket:message key="heading.myExperiments" />
        <a href="#" wicket:id="experimentList"><wicket:message key="seeAll" /></a>
      </h2>

      <wicket:container wicket:id="experiments"></wicket:container>
        </div>

<div class="jumbotron">
      <h2>
        <wicket:message key="heading.meAsSubject" />
        <a href="#" wicket:id="meAsSubjectList"><wicket:message key="seeAll" /></a>
      </h2>

      <wicket:container wicket:id="meAsSubject"></wicket:container>
</div>

    </div>

    <div class="homepageRightColumn col-sm-5">
    
    <div class="jumbotron">
      <h2>
        <wicket:message key="heading.myScenarios" />
        <a href="#" wicket:id="scenariosList"><wicket:message key="seeAll" /></a>
      </h2>

      <wicket:container wicket:id="myScenarios"></wicket:container>
      </div>

<div class="jumbotron">
      <h2>
        <wicket:message key="heading.myMemberGroups" />
        <a href="#" wicket:id="groupList"><wicket:message key="seeAll" /></a>
      </h2>

      <wicket:container wicket:id="myGroups"></wicket:container>
      </div>

    </div>
    
 <!--    </div>
    </div> -->


  <wicket:fragment wicket:id="emptyFrag">
    <div class="emptyDataTable">
      <wicket:message key="emptyTable.noItems" />
    </div>
  </wicket:fragment>
  
  <wicket:fragment wicket:id="articlesFrag">
    <table class="dataTable table table-hover table-condensed">
      <thead>
        <tr>
          <th class="columnDate"><wicket:message key="dataTable.heading.date" /></th>
          <th class="columnTitle"><wicket:message key="dataTable.heading.articleTitle" /></th>
          <th class="columnGroup"><wicket:message key="dataTable.heading.groupTitle" /></th>
          <th class="columnCommentsCount"><wicket:message key="heading.comments" /></th>
        </tr>
      </thead>
      <tbody id="homepageMyArticlesList">
        <tr wicket:id="list">
          <td wicket:id="time"></td>
          <td wicket:id="articleTitle"></td>
          <td wicket:id="groupTitle"></td>
          <td wicket:id="comments"></td>
        </tr>
      </tbody>
    </table>
  </wicket:fragment>

  <wicket:fragment wicket:id="experimentsFrag">
    <table class="dataTable table table-hover table-condensed" id="homepageMyExperimentsList">
      <thead>
        <tr>
          <th class="columnDate"><wicket:message key="dataTable.heading.date" /></th>
          <th class="columnId"><wicket:message key="dataTable.heading.id" /></th>
          <th class="columnScenarioTitle"><wicket:message key="dataTable.heading.scenarioTitle" /></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr wicket:id="list">
          <td wicket:id="startTime"></td>
          <td wicket:id="experimentId"></td>
          <td wicket:id="scenario.title"></td>
          <td><a href="#" wicket:id="detailLink"><wicket:message key="link.detail" /></a></td>
        </tr>
      </tbody>
    </table>
  </wicket:fragment>

    <wicket:fragment wicket:id="meAsSubjectFrag">
      <table class="dataTable table table-hover table-condensed" id="homepageMeAsSubjectList">
        <thead>
          <tr>
            <th class="columnDate"><wicket:message key="dataTable.heading.date" /></th>
            <th class="columnId"><wicket:message key="dataTable.heading.id" /></th>
            <th class="columnScenarioTitle"><wicket:message
                key="dataTable.heading.scenarioTitle" /></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="list">
            <td wicket:id="startTime"></td>
            <td wicket:id="experimentId"></td>
            <td wicket:id="scenario.title"></td>
            <td><a href="#" wicket:id="detailLink"><wicket:message key="link.detail" /></a></td>
        </tr>
        </tbody>
      </table>
    </wicket:fragment>

    <wicket:fragment wicket:id="myScenariosFrag">
      <table class="dataTable table table-hover table-condensed" id="homepageMyScenariosList">
        <thead>
          <tr>
            <th class="columnTitle"><wicket:message key="dataTable.heading.scenarioTitle" /></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="list">
            <td wicket:id="title"></td>
            <td><a href="#" wicket:id="detailLink"><wicket:message key="link.detail" /></a></td>
          </tr>
        </tbody>
      </table>
    </wicket:fragment>

    <wicket:fragment wicket:id="myGroupsFrag">
      <table class="dataTable table table-hover table-condensed" id="homepageMyGroupsList">
        <thead>
          <tr>
            <th class="columnTitle"><wicket:message key="dataTable.heading.groupTitle" /></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="list">
            <td wicket:id="title"></td>
            <td><a href="#" wicket:id="detailLink"><wicket:message key="link.detail" /></a></td>
          </tr>
        </tbody>
      </table>
    </wicket:fragment>

  </wicket:extend>
</body>
</html>
