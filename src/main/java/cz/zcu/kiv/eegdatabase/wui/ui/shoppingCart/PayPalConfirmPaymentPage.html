<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<body>
<wicket:extend>
    <div class="mainContent">
        <h1 wicket:id="title"></h1>
        <wicket:container wicket:id="orderHeader"></wicket:container>
        <table class="dataTable measurationListDataTable" wicket:id="list"></table>
        <div>
            <span wicket:id="totalPriceMessage"></span>
            <span wicket:id="totalPriceAmount"></span>
            <span wicket:id="totalPriceCurrency"></span>
        </div>
        <div class="actionBox">
            <a href="#" wicket:id="cancel" class="lightButtonLink"><wicket:message key="button.cancelPayment" /></a>

            <a href="#" wicket:id="confirm" class="lightButtonLink"><wicket:message key="button.confirmPayment" /></a>

        </div>

    </div>
</wicket:extend>
</body>
</html>
