<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<body>
<wicket:panel>
    <label wicket:id="numberOfResults">12 results found.</label>
    <wicket:container wicket:id="categories"></wicket:container>

    <ul wicket:id="results" class="searchResults">
        <li class="searchResult">
        <h2 wicket:id="type">Type of the result (article, experiment, ...)</h2>
        <h3 wicket:id="title">First result</h3>
        <span wicket:id="source">LinkedIn</span>
        <!-- <span wicket:id="uuid">its uuid</span> -->
        <ul wicket:id="textFragments" class="searchTextFragments">
            <li wicket:id="textFragment">result text</li>
        </ul>
        <span wicket:id="timestamp" class="timestamp">14 7 2013 13:59</span>
        <a href="#" wicket:id="link">Details</a>
        </li>
    </ul>

    <div wicket:id="navigator" class="searchNavigator">navigator aligator</div>
    <wicket:enclosure>
        <label wicket:id="noResultsFound">no results</label>
    </wicket:enclosure>
</wicket:panel>
</body>
</html>
