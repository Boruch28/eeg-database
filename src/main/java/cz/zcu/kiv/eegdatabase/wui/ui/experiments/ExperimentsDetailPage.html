<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
      <h1>
        <wicket:message key="pageTitle.experimentDetail" />
      </h1>

      <table class="standardValueTable">
        <tr>
          <th><wicket:message key="label.measurationId" /></th>
          <td wicket:id="experimentId"></td>
        </tr>
        <tr>
          <th><wicket:message key="label.beginningOfMeasuration" /></th>
          <td wicket:id="startTime"></td>
        </tr>
        <tr>
          <th><wicket:message key="label.endOfMeasuration" /></th>
          <td wicket:id="endTime"></td>
        </tr>
        <tr>
          <th><wicket:message key="label.private" /></th>
          <td wicket:id="privateExperiment"></td>
        </tr>
      </table>
      
      <h2>
        <wicket:message key="heading.subjectPerson" />
      </h2>
      <table class="standardValueTable">
        <tr>
          <th><wicket:message key="label.gender" /></th>
          <td wicket:id="gender"></td>
        </tr>
        <tr>
          <th><wicket:message key="label.yearOfBirth" /></th>
          <td wicket:id="dateOfBirth"></td>
        </tr>
        <wicket:enclosure child="personLink">
          <tr>
            <td colspan="2"><a href='#' wicket:id="personLink"><wicket:message
                  key="link.detail" /></a></td>
          </tr>
        </wicket:enclosure>
      </table>

    
      <h2>
        <wicket:message key="heading.scenario" />
      </h2>
      <table class="standardValueTable">
        <tr>
          <th><wicket:message key="label.scenarioTitle" /></th>
          <td wicket:id="scenario.title"></td>
        </tr>
        <tr>
          <td colspan="2"><a href="#" wicket:id="scenarioLink"><wicket:message
                key="link.viewDetailOfScenario" /></a></td>
        </tr>
      </table>
      
      <h2>
        <wicket:message key="label.metadata"></wicket:message>
      </h2>
      <div wicket:id="sections">
        <div wicket:id="section"></div>
      </div>

      <h2>
          <wicket:message key="dataTable.heading.licenses" />
      </h2>
      <table class="dataTable" style="width: 450px;">
          <thead>
          <tr>
              <th style="width: 250px;"><wicket:message key="dataTable.heading.title" /></th>
              <th style="width: 250px;"><wicket:message key="dataTable.heading.type" /></th>
              <th style="width: 250px;"><wicket:message key="dataTable.heading.price" /></th>
              <!-- <th style="width: 250px;"><wicket:message key="dataTable.heading.attachmentFile" /></th> -->
              <th>
                  <!-- column with link for detail -->
              </th>
              <th>
                  <!-- column with link for delete -->
              </th>
          </tr>
          </thead>
          <tr wicket:id="licenseList">
              <td wicket:id="license.title"></td>
              <td wicket:id="license.licenseType"></td>
              <td wicket:id="price"></td>
              <!-- <td wicket:id="license.attachmentFileName"></td> -->
              <td wicket:id="detail"></td>
              <td><a href="#" wicket:id="deleteLink"><wicket:message key="link.delete"></wicket:message></a></td>

          </tr>
      </table>

      <h2>
        <wicket:message key="heading.dataFiles" />
      </h2>
      <table class="dataTable" style="width: 500px;">
        <thead>
          <tr>
            <th style="width: 250px;"><wicket:message key="dataTable.heading.fileName" /></th>
            <th style="width: 150px;"><wicket:message key="dataTable.heading.description" /></th>
            <th>
              <!-- column with link for detail -->
            </th>
            <th>
              <!-- column with link for delete -->
            </th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="files">
            <td wicket:id="filename"></td>
            <td wicket:id="description"></td>
            <td wicket:id="detail"></td>
            <td><a href="#" wicket:id="deleteLink"><wicket:message key="link.delete"></wicket:message></a></td>
          </tr>
        </tbody>
      </table>
      
      <div class="actionBox">
      <a href="#" wicket:id="addFileLink" class="lightButtonLink"><wicket:message:message key="button.addDataFile"/></a>
      <a href="#" wicket:id="editExpLink" class="lightButtonLink"><wicket:message:message key="button.editExperiment"/></a>
      <a href="#" wicket:id="metadataLink" class="lightButtonLink"><wicket:message:message key="button.metadataLink"/></a>
      <span wicket:id="downloadExpLink" class="lightButtonLink" ></span>
      
      <!-- XXX #66 Java Heap Space Exception : working with big data file in memory.
      <a href="#" id="visualization" class="lightButtonLink"><wicket:message key="button.visualization"/></a>
       -->
    
    </div>
      <div wicket:id="container">
      <!-- XXX #66 Java Heap Space Exception : working with big data file in memory.
        <div wicket:id="view"></div>
       -->
      </div>
    </div>
  </wicket:extend>
</body>
</html>
