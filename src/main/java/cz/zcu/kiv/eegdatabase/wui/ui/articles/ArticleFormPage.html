<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<body>
    <wicket:extend>

        <div class="leftMenu" wicket:id="leftMenu"></div>

        <div class="mainContentWithMenu">

            <h1 wicket:id="title"></h1>

            <form wicket:id="form" class="standardInputForm">

                <div class="itemBox">
                    <label class="selectBoxLabel"> <wicket:message key="label.researchGroup"></wicket:message></label>
                    <select class="selectBox" wicket:id="researchGroup"></select>
                </div>

                <div class="itemBox">
                    <label for="title" class="textFieldLabel"> <wicket:message key="label.title"></wicket:message></label>
                    <input type="text" class="textField" wicket:id="title" />
                </div>

                <h3>
                    <wicket:message key="label.text"></wicket:message>
                </h3>

                <div class="itemBox">
                    <textarea class="textAreaBig" wicket:id="text"></textarea>
                </div>

                <div class="itemBox">
                    <input type="checkbox" wicket:id="linkedin" />
                    <wicket:message key="label.linkedin"></wicket:message>
                </div>

                <div class="itemBox">
                    <input type="submit" class="submitButton lightButtonLink" wicket:id="submit" />
                </div>

            </form>

        </div>
    </wicket:extend>
</body>
</html>
