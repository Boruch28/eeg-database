<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Add Group Page</title>
</head>
<body class="tabpanel wizard">
    <form wicket:id="addForm">
        <div class="form-item">

            <h1 wicket:id="addGroupHeader"></h1>

            <div class="form-sub-item">
                <label for="groupTitle">Group name</label>
                <input type="text" wicket:id="groupName"/>
            </div>

            <div class="form-sub-item">
                <label for="groupDescr">Description</label>
                <textarea wicket:id="groupDesc" rows="3" cols="40"></textarea>
            </div>

            <div class="close"></div>

            <label for="submitProjectType"></label>
            <input type="button" wicket:id="submitForm" value="Create">
            <input type="button" wicket:id="closeForm" value="Cancel" class="cancel-button">
        </div>
    </form>
</body>
</html>
