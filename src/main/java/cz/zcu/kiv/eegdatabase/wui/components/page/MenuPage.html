<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="page">
      <div class="header">

        <div class="pageTitle">
          <wicket:message key="title.app">[EEGbase]</wicket:message>
        </div>

        <div class="loggedUserBox">
          <span wicket:id="userLogStatusLabel"></span> <span class="borderDecoration">
            <a href="#" wicket:id="userHeaderLink">
                <span wicket:id="linkLabel"></span>
            </a>
            <a href="#" wicket:id="cart">
                <span wicket:id="cartLabel"></span>
                <span wicket:id="cartSizeLabel"></span>
            </a>
            <a href="#" wicket:id="logout">
                <wicket:message key="action.logout">[logout]</wicket:message>
            </a>
          </span>
          <wicket:container wicket:id="menuSearchPanel"></wicket:container>
        </div>
        <ul wicket:id="mainMenu" class="mainMenu"></ul>
        <div class="cleaner"></div>

      </div>

      <div wicket:id="base_feedback"></div>

      <div class="mainContent">
        <wicket:child />
      </div>

      <div class="footer">
        <wicket:message key="general.footer.title">[EEGbase - ...]</wicket:message>
        <br />
        <wicket:message key="general.footer.copy">[Copy ...]</wicket:message>
        <a wicket:id="footerLink"></a>
        <wicket:message key="general.footer.year">[2002-2008]</wicket:message>
      </div>
    </div>

  </wicket:extend>
</body>
</html>
