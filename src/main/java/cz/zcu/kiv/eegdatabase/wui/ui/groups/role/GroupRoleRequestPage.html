<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
      
      <h1><wicket:message key="pageTitle.requestForGroupRole"/></h1>

      <form class="standardInputForm" wicket:id="form">
        <fieldset>
          <label for="group" class="textFieldLabel"><wicket:message key='label.chooseGroup'/></label>
          <select class="selectBox" wicket:id="researchGroup"></select>

          <div class="itemBox" wicket:id="requestedPermission"></div>

          <div class="itemBox">
            <input type="submit" class="submitButton lightButtonLink" wicket:id="submit"/>
          </div>
        </fieldset>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
