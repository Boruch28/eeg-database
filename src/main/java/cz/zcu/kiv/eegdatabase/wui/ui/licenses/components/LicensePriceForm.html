<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <title><wicket:message key="pageTitle.addLicense" /></title>
</head>

<body>

<wicket:panel>
<form wicket:id="form" class="standardInputForm">
    <div class="form-item">
    
        <div class="form-sub-item itemBox">
        <wicket:enclosure>
            <label class="selectBoxLabel"><wicket:message key="label.license.blueprint" /></label>
            <select class="selectBox" wicket:id="licenseSelect"></select>
        </wicket:enclosure>
        </div>
        
        <div class="form-sub-item itemBox">
            <label class="textFieldLabel" wicket:id="price.label" />
            <input wicket:id="price" type="number" class="textField" />
            <wicket:message key="label.price.currency" />
            <div wicket:id="price.feedback"/>
        </div>
    
        <div class="modal-buttons itemBox">
            <input type="button" wicket:id="cancelButton" value="Cancel" class="cancel-button" />
            <input type="button" wicket:id="submitButton" value="Create"/>
        </div>
        
        <div wicket:id="licenseDetails" id="license-details">
            <br><hr>
            <h3><wicket:message key="label.license.details" /></h3>
            <table>
                <tr>
                    <th><wicket:message key="label.title" /></th>
                    <td wicket:id="title"></td>
                </tr>
                <tr>
                    <th><wicket:message key="label.type" /></th>
                    <td wicket:id="licenseType"></td>
                </tr>
                <tr>
                    <th><wicket:message key="label.description" /></th>
                    <td wicket:id="description"></td>
                </tr>
                <wicket:enclosure child="link">
                    <tr>
                        <th><wicket:message key="label.link" /></th>
                        <td><a wicket:id="link"></a></td>
                    </tr>
                </wicket:enclosure>
                <wicket:enclosure child="fileDownload">
                    <tr>
                        <th><wicket:message key="label.license.attachment.file" /></th>
                        <td><a href="#" wicket:id="fileDownload"><span wicket:id="fileName" /></a></td>
                    </tr>
                </wicket:enclosure>
            </table>
        </div>
    
    </div>
</form>
</wicket:panel>

</body>

</html>
