<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Add Hardware Page</title>
</head>
<body class="tabpanel wizard">
    <form wicket:id="addForm">
        <div class="form-item">

            <h1 wicket:id="addHWHeader"></h1>

            <div class="error" wicket:id="feedback"></div>

            <div class="form-sub-item">
                <label for="title"><wicket:message key="label.title" /></label>
                <input type="text" wicket:id="title"/>
            </div>

            <div class="form-sub-item">
                <label for="type"><wicket:message key="label.type" /></label>
                <input type="text" wicket:id="type"/>
            </div>

            <div class="form-sub-item">
                <label for="description"><wicket:message key="label.description" /></label>
                <textarea wicket:id="description" rows="3" cols="40"></textarea>
            </div>

            <div class="form-sub-item">
                <label for="defaultNumber">Default</label>
                <input type="checkBox" wicket:id="defaultNumber"/>
            </div>

            <div class="close"></div>

            <label for="submitProjectType"></label>
            <input type="button" wicket:id="submitForm" value="Create">
            <input type="button" wicket:id="closeForm" value="Cancel" class="cancel-button">
        </div>
    </form>
</body>
</html>
