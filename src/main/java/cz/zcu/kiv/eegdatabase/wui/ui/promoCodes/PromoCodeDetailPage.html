

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
        <h1>
            <wicket:message key="pageTitle.promoCodeDetail" />
        </h1>

        <table class="standardValueTable">
            <tr>
                <th><wicket:message key="label.keyword" /></th>
                <td wicket:id="keyword"></td>
            </tr>
            <tr>
                <th><wicket:message key="label.description" /></th>
                <td wicket:id="description"></td>
            </tr>
            <tr>

                <td wicket:id="discount"></td>
            </tr>
            <tr>
                <th><wicket:message key="label.fromDate" /></th>
                <td wicket:id="dateFrom"></td>
            </tr>
            <tr>
                <th><wicket:message key="label.toDate" /></th>
                <td wicket:id="dateTo"></td>
            </tr>
            <tr>
                <th><wicket:message key="label.type" /></th>
                <td wicket:id="type"></td>
            </tr>
        </table>


    </div>
</wicket:extend>
</body>
</html>
