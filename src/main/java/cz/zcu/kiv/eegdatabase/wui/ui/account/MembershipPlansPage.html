

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<body>
<wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

        <h1>
            <wicket:message key='pageTitle.membershipPlanList'></wicket:message>
        </h1>


        <br/>

        <table class="dataTable membershipPlansList">
            <thead>
            <tr>
                <th class="columnPlanName"><wicket:message key="dataTable.heading.membershipName" /></th>
                <th class="columnPlanPrice"><wicket:message key="dataTable.heading.price" /></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="plans">
                <td wicket:id="name"></td>
                <td wicket:id="price"></td>
            </tr>
            </tbody>
        </table>

    </div>
</wicket:extend>
</body>
</html>
