<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">


      <h1>
        <wicket:message key="heading.addMetadata" />
      </h1>

      <table class="standardValueTable">
        <tr>
          <th><wicket:message key="label.researchGroup" /></th>
          <td wicket:id="researchGroupTitle"></td>
        </tr>
        <tr>
          <th><wicket:message key="dataTable.heading.fileName" /></th>
          <td wicket:id="filename"></td>
        </tr>
        <tr>
          <th><wicket:message key="dataTable.heading.description" /></th>
          <td wicket:id="description"></td>
        </tr>
      </table>

      <h2>
        <wicket:message key="heading.metadata" />
      </h2>


    
    <form wicket:id="form" class="standardInputForm">
      <fieldset>

        <table class="dataTable" style="width: 450px;">
          <thead>
            <tr>
              <th style="width: 180px;"><wicket:message key="dataTable.heading.parameterName" /></th>
              <th><wicket:message key="dataTable.heading.value" /></th>
            </tr>
          </thead>
          <tr wicket:id="params">
            <td wicket:id="paramName"></td>
            <td wicket:id="metadataValue"></td>
          </tr>

          <tr wicket:id="container">
            <td>
              <select wicket:id="fileMetadataParamDef" class="selectBox" style="width: 160px;"></select>
            </td>
            <td>
              <input wicket:id="metadataValue" class="textField paramValueField" style="width: 180px;" />
            </td>
            <td>
              <input type="submit" wicket:id="submit" wicket:message="value:button.add" class="lightButtonLinkSmall" />
            </td>
          </tr>

        </table>
      </fieldset>
              </form>

    <div class="actionBox">
      <a href="#" wicket:id="downloadLink" class="lightButtonLink"><wicket:message
          key="button.downloadFile" /></a> <a href="#" wicket:id="backLink" class="lightButtonLink"><wicket:message
          key="button.backToMeasuration" /></a>
    </div>
    </div>
  </wicket:extend>
</body>
</html>
