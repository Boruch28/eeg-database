<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div wicket:id="modalWindow"></div>

        <div class="form-item">
            <label for="hardware"><wicket:message key="label.hardware" /></label>
            <select wicket:id="hardwares" class="multiple required"></select>
            <span wicket:id="hardwareFeedback"></span>
            <input type="button" wicket:id="addHW" value="Add" />
        </div>

        <div class="form-item">
            <label for="software"><wicket:message key="label.software" /></label>
            <select wicket:id="softwares" class="multiple" ></select>
            <span wicket:id="softwareFeedback"></span>
            <input type="button" wicket:id="addSW" value="Add" />
        </div>

        <div class="form-item">
            <label for="weather"><wicket:message key="label.weather" /></label>
            <select wicket:id="weather"></select>
            <span wicket:id="weatherFeedback"></span>
            <input type="button" wicket:id="addWeather" value="Add" />
        </div>

        <div class="form-item">
            <label for="temperature"><wicket:message key="label.temperature" /></label>
            <input type="text" wicket:id="temperature" name="temperature"/>
            <span wicket:id="temperatureFeedback"></span>
        </div>

        <div class="form-item">
            <label for="disease"><wicket:message key="label.disease"></wicket:message></label>
            <select wicket:id="diseases"></select>
            <input type="button" wicket:id="addDisease" value="Add" />
        </div>

        <div class="form-item">
            <label for="pharmaceutical"><wicket:message key="label.pharmaceutical"></wicket:message></label>
            <select wicket:id="pharmaceuticals"></select>
            <input type="button" wicket:id="addPharma" value="Add" />
        </div>

        <div class="form-item">
            <label for="environmentNote"><wicket:message key="label.note" /></label>
            <input type="text" wicket:id="environmentNote" name="environmentNote"/>
        </div>
</wicket:panel>
</html>
