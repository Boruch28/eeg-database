<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title><wicket:message key="pageTitle.addLicense" /></title>
</head>
<body class="tabpanel wizard">
<form wicket:id="addForm">
    <div class="form-item">
    <div class="form-sub-item">
    <wicket:enclosure>
        <label class="selectBoxLabel"><wicket:message key="label.license.blueprint" /></label>
        <select class="selectBox" wicket:id="blueprintSelect"></select>
    </wicket:enclosure>
    </div>

    <div class="form-sub-item">
        <label class="textFieldLabel" wicket:id="title.label"/>
        <input class="textField" wicket:id="title"/>
        <div wicket:id="title.feedback"/>
    </div>

    <div class="form-sub-item">
        <label class="textFieldLabel" wicket:id="price.label"/>
        <input type="number" class="textField" wicket:id="price"/>
        <wicket:message key="label.price.currency"/>
        <div wicket:id="price.feedback"/>
    </div>

    <div class="form-sub-item">
        <label class="textFieldLabel" wicket:id="licenseType.label"/>
				<span wicket:id="licenseType">

                    <input type="radio" wicket:id="academic"/><wicket:message key="LicenseType.ACADEMIC"/>
                    <br>
					<wicket:enclosure>
                        <input type="radio" wicket:id="business"/><wicket:message key="LicenseType.BUSINESS"/>
                    </wicket:enclosure>
                    <br>
                    <input type="radio" wicket:id="public"/><wicket:message key="LicenseType.PUBLIC"/>
				</span>
        <div wicket:id="licenseType.feedback"/>
    </div>

    <div class="form-sub-item">
        <label class="textFieldLabel" wicket:id="description.label"/>
        <textarea class="textareaField" wicket:id="description"/>
        <div wicket:id="description.feedback"/>
    </div>
    <hr>

    <div class="form-sub-item">
        <wicket:enclosure child="download">

            <h3><wicket:message key="label.license.attachment.file"></wicket:message></h3>
            <div wicket:id="attachmentFileName"></div>
            <a href="#" wicket:id="download"><wicket:message key="link.download"></wicket:message></a>

        </wicket:enclosure>
    </div>
    <hr>

    <div class="modal-buttons">
        <input type="button" wicket:id="cancelButton" value="Cancel" class="cancel-button" />
        <input type="button" wicket:id="submitButton" value="Create"/>
    </div>
    </div>
</form>
</body>
</html>
