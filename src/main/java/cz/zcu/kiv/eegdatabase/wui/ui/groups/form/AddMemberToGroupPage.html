<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>

    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

      <h1>
        <wicket:message key="pageTitle.addMemberToGroup" />
      </h1>

      <h2 wicket:id="title">group title</h2>

      <form class="standardForm" wicket:id="form">
        <fieldset>

          <div class="textBox">
            <label for="username"><wicket:message key="label.email" /></label>
            <input type="text" wicket:id="username" />
          </div>


          <div class="selectBox">
            <label for="roles"><wicket:message key="label.userRole" /></label>
            <select wicket:id="roles"></select>
          </div>

          <div class="itemBox">
            <input type="submit" class="submitButton lightButtonLink" wicket:id="submit"/>
          </div>

        </fieldset>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
