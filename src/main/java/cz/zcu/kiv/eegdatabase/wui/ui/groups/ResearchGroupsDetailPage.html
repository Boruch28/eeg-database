<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
      <h1 wicket:id="title"></h1>
  
      <p wicket:id="description"></p>
      
      <div class="actionBox">
        <a href="#" wicket:id="request" class="lightButtonLink">
        <wicket:message key="button.membershipRequest" /></a>
  
        <a href="#" wicket:id="listOfMembers" class="lightButtonLink">
        <wicket:message key="button.listOfMembers" /></a>
  
        <a href="#" wicket:id="addMember" class="lightButtonLink">
        <wicket:message key="button.addMemberToGroup" /></a> 
        <a href="#" wicket:id="editGroup" class="lightButtonLink">
        <wicket:message key="button.edit" /></a>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
