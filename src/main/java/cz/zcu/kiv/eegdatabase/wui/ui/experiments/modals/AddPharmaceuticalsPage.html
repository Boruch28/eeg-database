<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title><wicket:message key="pageTitle.addPharmaceutical" /></title>
</head>
<body class="tabpanel wizard">
    <form wicket:id="addForm">
        <div class="form-item">

            <h1 wicket:id="addPharmaHeader"></h1>

            <div class="error" wicket:id="feedback"></div>

            <div class="form-sub-item">
                <label for="title" wicket:id="titleLb">
                    <wicket:message key="label.title">[title]</wicket:message>
                </label>
                <input type="text" wicket:id="title"/>
            </div>

            <div class="form-sub-item">
                <label for="description" wicket:id="descriptionLb">
                    <wicket:message key="label.pharmaceutical.description">[description]</wicket:message>
                </label>
                <textarea wicket:id="description" rows="3" cols="40"></textarea>
            </div>

            <div class="close"></div>

            <div class="modal-buttons">
                <input type="button" wicket:id="closeForm" value="Cancel" class="cancel-button">
                <input type="button" wicket:id="submitForm" value="Create">
            </div>
        </div>
    </form>
</body>
</html>
