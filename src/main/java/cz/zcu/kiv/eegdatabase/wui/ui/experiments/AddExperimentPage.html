<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

<div class="wizard">

    <!-- wizard navigation -->
    <ul class="nav">

        <li class="selected">
            <a class="tab" name="scenarioTab">Scenario</a>
        </li>

        <li>
            <a class="tab" name="environment">Environment</a>
        </li>

        <li class="last">
            <a class="tab" name="result">Result</a>
        </li>
    </ul>
    <!-- wizard navigation end -->

    <!-- main page content -->
    <div class="content">

        <div class="scenarioTab tabContent">
            <form wicket:id="scenarioTab">
                <div class="form-item">
                    <label for="scenario">Scenario</label>
                    <input type="text" wicket:id="scenario" class="autocomplete" autosrc="/get-json-append"/>
                    <input type="button" id="newScenario" name="newScenario" class="openurl" data="/experiments/wizard/addScenario" value="Add">
                </div>

                <div class="form-item">
                    <label for="group">Group</label>
                    <input type="text" wicket:id="group" class="autocomplete" autosrc="/get-json-append">
                    <input type="button" id="newGroup" name="newGroup" class="openurl" data="/experiments/wizard/addGroup" value="Add">
                    <input type="checkbox" name="defaultGroup" wicket:id="isDefaultGroup" value="isDefault">Set as default
                </div>

                <div class="form-item">
                    <label for="project">Project component</label>
                    <input type="text" wicket:id="project" class="autocomplete" autosrc="/get-json-append"/>
                    <input type="button" id="newProject" name="newProject" class="openurl" data="/experiments/wizard/addProjectType" value="Add">
                </div>

                <div class="form-item">

                    <label for="startDate">Start time</label>
                    <input type="text" name="startDay" class="date" wicket:id="startDate"/>

                    <input type="text" name="startTime" class="time" wicket:id="startTime"/>
                </div>

                <div class="form-item">

                    <label for="finishDate">Finish time</label>
                    <input type="text" name="finishDate" class="date" wicket:id="finishDate"/>

                    <input type="text" name="finishTime" class="time" wicket:id="finishTime"/>
                </div>

                <div class="form-item">
                    <label for="subjects">Tested subject</label>
                    <input type="text" class="autocomplete" wicket:id="subjects" autosrc="/get-json-append"/>
                    <input type="button" id="addTested" class="openurl" data="/experiments/wizard/addPerson" name="addTested" value="Add">
                </div>

                <div class="form-item">
                    <label for="stimulus">Stimulus</label>
                    <input type="text" name="stimulus" wicket:id="stimulus" class="required autocomplete multiple"  autosrc="/get-json-append"/>
                    <input type="button" name="newStimulus" class="openurl" data="/experiments/wizard/addStimulus" value="Add">
                </div>

                <div class="form-item">
                    <label for="coExperimenters">Co - experimenters</label>
                    <input type="text" class="autocomplete multiple" wicket:id="coExperimenters" autosrc="/get-json-append"/>
                </div>
            </form>
        </div>

        <div class="environment tabContent hidden">
            <form wicket:id="environmentTab" action="" method="post" autocomplete="on">

                    <div class="form-item">
                        <label for="hardware">* Hardware</label>
                        <select name="hardware" wicket:id="hardware" class="multiple required" multiple="multiple" autosrc="/experiments/wizard/json/hardware">
                        </select>
                        <input type="button" class="openurl" data="/experiments/wizard/addHW" name="newHardware" value="Add">
                    </div>

                    <div class="form-item">
                        <label for="software">* Software</label>
                        <select name="software" wicket:id="software" class="multiple" multiple="multiple" autosrc="/experiments/wizard/json/software">
                        </select>
                        <input type="button" class="openurl" data="/jsp/experiments/addSW" name="newSoftware" value="Add">
                    </div>

                   <div class="form-item">
                        <label for="weather">* Weather</label>
                        <select name="weather" wicket:id="weather">
                        </select>
                    </div>

                    <div class="form-item">
                        <label for="weatherNote" class="long-label">Weather note</label>
                        <input type="text" wicket:id="weatherNote" name="weatherNote" class="after-long-label"/>
                    </div>

                    <div class="form-item">
                        <label for="temperature">* Temperature</label>
                        <input type="number" wicket:id="temperature" name="temperature" required/>
                    </div>

                    <div class="form-item">
                        <label for="disease">* Diseases</label>
                        <input type="text" name="disease" wicket:id="disease" class="required autocomplete" autosrc="/get-json-append"/>
                        <input type="button" name="newDisease" class="openurl" data="/experiments/wizard/addDisease" value="Add">
                    </div>

                    <div class="form-item">
                        <label for="pharmaceutical">* Pharmaceuticals</label>
                        <input type="text" name="pharmaceutical" wicket:id="pharmaceutical" class="required autocomplete multiple" autosrc="/get-json-append">
                        <input type="button" name="newPharmaceutical" class="openurl" data="/experiments/wizard/addPharmaceutical" value="Add">
                    </div>

                    <div class="form-item">
                        <label for="privateNote">Private note</label>
                        <input type="text" wicket:id="privateNote" name="privateNote"/>
                    </div>
            </form>
        </div>
        <div class="result tabContent hidden">
            <form wicket:id="resultTab" action="" method="post" autocomplete="on">

                <div class="form-item">
                    <label for="resultFile">Results file</label>
                    <input type="file" name="resultFile" wicket:id="resultFile"/>
                </div>
            </form>
        </div>
    </div>
</div>
        </div>
</wicket:extend>
</body>
</html>
