<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

      <h1>
        <wicket:message key="pageTitle.changeUserRole" />
      </h1>

      <form class="standardForm" wicket:id="form">
        <fieldset>
          
          <div class="selectBox">
            <label for="username"><wicket:message key="label.emailLogin" /></label> 
            <select class="selectBox" wicket:id="username"></select>
          </div>
          
          <div class="selectBox">
            <label for="authority"><wicket:message key="label.userRole" /></label> 
            <select class="selectBox" wicket:id="authority"></select>
          </div>
          
          <div class="itemBox">
            <input type="submit" wicket:id="submit" class="submitButton lightButtonLink" />
          </div>
        </fieldset>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
