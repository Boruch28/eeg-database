<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">

<body>
  <wicket:panel>
  
      <div wicket:id="header" class="headerWithLinks">
		<h2 wicket:id="packageTitle">[title]</h2>
		<div class="wrapper">
			<div wicket:id="buyDownloadLinkPanel" class="actions"></div>
			<div class="packageInfo">
				<span class="subtitle" wicket:id="researchGroupTitle" />
				<div wicket:id="licensesCont">
					<span class="subtitle"><wicket:message key="heading.license.list"/></span>
					<select wicket:id="licenses"/>
					<a href="#" wicket:id="buyLicense"><wicket:message key="link.license.buy"/></a>
		            <a href="#" wicket:id="viewLicenseLink"><wicket:message key="link.license.view"/></a>
				</div>
		    </div>
	    </div>
		<div class="hide-show-wrapper">
		    <span wicket:id="hideShowLinksCont" class="pull-right hide-show">
			    <a wicket:id="showListLink">
			        <wicket:container wicket:id="linkLabel"/>
			        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
			    </a>
	            <a wicket:id="hideListLink">
	                <wicket:container wicket:id="linkLabel"/>
	                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
	            </a>
	        </span>
		</div>
      </div>

      <div wicket:id="experimentListCont">
		<table class="dataTable table table-hover table-condensed" wicket:id="list"></table>
      </div>

      <div wicket:id="viewLicenseWindow"></div>
      
  </wicket:panel>
</body>

</html>
