<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="feedback"></div>
    <form wicket:id="template-form" class="template">
        <div class="template-tree-control">
            
            <div class="hints">
                <h3><wicket:message key="text.template.hint"></wicket:message></h3>
                <ul>
                <li><p style="font-weight: bold;"><wicket:message key="text.template.hint.odml"></wicket:message></p></li>
                <li><p><wicket:message key="text.template.hint.subsections"></wicket:message></p></li>
                <li><p class="editable"><wicket:message key="text.template.hint.editable"></wicket:message></p></li>
                <li><p><wicket:message key="text.template.hint.buttons"></wicket:message></p></li>
                <li><p><wicket:message key="text.template.hint.view"></wicket:message></p></li>
                </ul>
            </div>
            <br />
            <fieldset>
            <label><wicket:message key="label.template.control.showhide"></wicket:message></label>
            <input type="button" wicket:id="hideDefinition" wicket:message="value:label.template.control.definition" />
            </fieldset>
            <fieldset>
            
            <input type="button" wicket:id="viewTemplateFormButton" wicket:message="value:button.template.view" />
            <input type="button" wicket:id="save-template" />
            <input type="button" wicket:id="save-template-new" />
            <input type="button" wicket:id="save-template-system" />
            </fieldset>
        </div>
        <div class="template-tree">
            <ul class="tree">
                <li><div wicket:id="template-tree" class="section" style="border: none;"></div></li>
            </ul>
        </div>
    </form>
    <div wicket:id="viewTemplateFormWindow"></div>
</wicket:panel>
</body>
</html>
