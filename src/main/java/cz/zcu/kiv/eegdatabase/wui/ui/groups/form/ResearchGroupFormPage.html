<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

      <h1 wicket:id="title"></h1>

      <form class="standardForm" wicket:id="form">
        <fieldset>
          <div class="textBox">
            <label for="researchGroupTitle" cssErrorClass="error"><wicket:message key="label.researchGroupTitle" /></label>
            <input path="researchGroupTitle" wicket:id="title"/>
          </div>

          <div class="textareaBox">
            <label path="researchGroupDescription"> <wicket:message key="label.researchGroupDescription" /></label>
            <textarea path="researchGroupDescription" wicket:id="description"></textarea>
          </div>

          <div class="submitBox">
            <input type="submit" class="submitButton lightButtonLink" wicket:id="submit"/>
          </div>
        </fieldset>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
