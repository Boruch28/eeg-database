<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>
		
		<h1 wicket:id="title"></h1>
	
		<!-- 	this is markup for image component -->
		<img wicket:id="logo" />

		<span wicket:id="p1"></span>
		<p wicket:id="p2"></p>

		<!-- 	this is markup for link with static text. -->
		<a href='#' wicket:id="homepageLinkStatic">Homepage</a>
		
		<!-- 	this is markup for link with text from properties. -->
		<a href='#' wicket:id="homepageLink" wicket:message="value:title.homepage">Homepage</a>
	</wicket:extend>
</body>
</html>
