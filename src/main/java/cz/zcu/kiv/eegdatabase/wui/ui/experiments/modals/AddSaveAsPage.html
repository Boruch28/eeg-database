<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title><wicket:message key="pageTitle.saveAs" /></title>
</head>
<body class="tabpanel wizard">
    <form wicket:id="addForm">
        <div class="form-item">

            <h1 wicket:id="saveAsHeader"></h1>

            <div class="error" wicket:id="feedback"></div>

            <div class="form-sub-item">
                <label>
                    <wicket:message key="label.templateName">Name</wicket:message>
                </label>
                <input type="text" wicket:id="Name" />
            </div>

            <div class="close"></div>

            <div class="error" wicket:id="warning"></div>
            <div class="modal-buttons">
                <input type="button" wicket:id="closeForm" value="Cancel" class="cancel-button">
                <input type="button" wicket:id="submitBtn" value="Create">
            </div>
        </div>
    </form>
</body>
</html>
