<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

      <h1>
        <wicket:message key="menuItem.manageRoles" />
      </h1>

      <form class="standardForm" wicket:id="form">
        <fieldset>
          
          <div class="selectBox">
            <label for="subjects" class="textFieldLabel"> <wicket:message key="label.subjectPerson">Subject</wicket:message>
            </label> <input type="text" wicket:id="personField" />
          </div>
          
          <div class="selectBox">
            <label for="authority"><wicket:message key="label.userRole" /></label> 
            <select class="selectBox" wicket:id="authority"></select>
          </div>
          
          <h2>
            <wicket:message key='heading.membershipInGroups'></wicket:message>
          </h2>
          
           <wicket:enclosure child="noGroups">
            <div class="emptyDataTable" wicket:id="noGroups">
            <wicket:message key="emptyTable.notMemberOfAnyGroup" />
            </div>
          </wicket:enclosure>
          <wicket:enclosure child="groupRoles">
          <table class="dataTable accountOverviewGroupMembershipDataTable">
            <thead>
                <tr>
                    <th><wicket:message key="dataTable.heading.username"></wicket:message></th>
                    <th class="columnGroupName"><wicket:message key="dataTable.heading.groupName"></wicket:message></th>
                    <th class="columnRole"><wicket:message key="dataTable.heading.roleInGroup"></wicket:message></th>
                    <th style="width: 250px;"><wicket:message key="dataTable.heading.changeRoleTo" /></th>
                </tr>
            </thead>
            <tr wicket:id="groupRoles">
                <td wicket:id="person.username"></td>
                <td wicket:id="researchGroup.title"></td>
                <td wicket:id="authority"></td>
                <td><select wicket:id="groupRoles"></select></td>
            </tr>
          </table>
          </wicket:enclosure>
        </fieldset>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
