<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="scenarioTab">
        <div wicket:id="addGroupModal"></div>
        <div wicket:id="newScenarioModal"></div>
        <div wicket:id="newProjectModal"></div>
        <div wicket:id="addTestedModal"></div>
        <div wicket:id="newStimulusModal"></div>

        <div class="form-item">
            <label for="scenario">Scenario</label>
            <input type="text" wicket:id="scenario"/>
            <input type="button" wicket:id="newScenario" value="Add">
        </div>

        <div class="form-item">
            <label for="group">Group</label>
            <input type="text" wicket:id="group">
            <input type="button" wicket:id="addGroup" value="Add" />
            <input type="checkbox" name="defaultGroup" wicket:id="isDefaultGroup" value="isDefault">Set as default
        </div>

        <div class="form-item">
            <label for="project">Project type</label>
            <input type="text" wicket:id="project"/>
            <input type="button" wicket:id="newProject" name="newProject" value="Add">
        </div>

        <div class="form-item start-date">
            <label for="startDate">Start Date</label>
            <span wicket:id="startDate"></span>
        </div>

        <div class="form-item">
            <label for="finishDate">Finish date</label>
            <span wicket:id="finishDate"></span>
        </div>

        <div class="form-item">
            <label for="subjects">Tested subject</label>
            <span wicket:id="addTestedInput">
                <input type="text" wicket:id="subjects"/>
            </span>
            <input type="button" wicket:id="addTested" value="Add">
        </div>

        <div class="form-item">
            <label for="stimulus" wicket:id="stimulusLb">
                <wicket:message key="label.stimulus">[stimulus]</wicket:message>
            </label>
            <input type="text" name="stimulus" wicket:id="stimulus"/>
            <input type="button" wicket:id="newStimulus" value="Add">
        </div>

        <div class="form-item">
            <label for="coExperimenters">Co - experimenters</label>
            <input type="text" class="autocomplete multiple" wicket:id="coExperimenters" autosrc="/get-json-append"/>
        </div>
    </form>
</wicket:panel>
</html>
