<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="scenarioTab">
        <div wicket:id="addGroupModal"></div>
        <div wicket:id="newScenarioModal"></div>
        <div wicket:id="newProjectModal"></div>
        <div wicket:id="addTestedModal"></div>
        <div wicket:id="addCoExperimenterModal"></div>

        <div class="form-item">
            <label for="scenario">
                <wicket:message key="label.scenario">Scenario</wicket:message>
            </label>
            <input type="text" wicket:id="scenario"/>
            <span wicket:id="scenarioFeedback"></span>
            <input type="button" wicket:id="newScenario" value="Add">
        </div>

        <div class="form-item">
            <label for="group">
                <wicket:message key="label.group">Group</wicket:message>
            </label>
            <input type="text" wicket:id="group">
            
            <span wicket:id="groupFeedback"></span>
            <input type="button" wicket:id="addGroup" value="Add"/>
        </div>

        <div class="form-item">
            <label for="isPrivateExperiment">
                <wicket:message key="label.private">Private</wicket:message>
            </label>
            <input type="checkbox" wicket:id="isPrivateExperiment" value="isPrivate">
        </div>

        <div class="form-item">
            <label for="project">
                <wicket:message key="label.projectType">Project type</wicket:message>
            </label>
            <div wicket:id="project"></div>
            <input type="button" wicket:id="newProject" value="Add">
        </div>

        <div class="form-item start-date">
            <label for="start">
                <wicket:message key="label.startDate">Start Date</wicket:message>
            </label>
            <span wicket:id="start"></span>
            <span wicket:id="startFeedback"></span>
        </div>

        <div class="form-item">
            <label for="finish">
                <wicket:message key="label.finishDate">Finish date</wicket:message>
            </label>
            <span wicket:id="finish"></span>
            <span wicket:id="finishFeedback"></span>
        </div>

        <div class="form-item">
            <label for="subjects">
                <wicket:message key="label.subjectPerson">[subjects]</wicket:message>
            </label>
            <input type="text" wicket:id="testedSubject"/>
            <span wicket:id="testedSubjectFeedback"></span>
            <input type="button" wicket:id="addTested" value="Add">
        </div>

        <div class="form-item">
            <label for="coExperimenters">
                <wicket:message key="label.coExperimenters">[Co - experimenters]</wicket:message>
            </label>
            <div wicket:id="coExperimenters"></div>
            <input type="button" wicket:id="addCoExperimenter" value="Add">
        </div>
    </form>
</wicket:panel>
</html>
