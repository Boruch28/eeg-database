<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
      <h1>
        <wicket:message key="pageTitle.myGroups" />
      </h1>

      <h2>
        <wicket:message key="heading.ownedGroups" />
      </h2>


      <table class="dataTable listOfResearchGroupsDataTable">
        <thead>
          <tr>
            <th class="columnGroupTitle"><wicket:message key="dataTable.heading.groupTitle" /></th>
            <th class="columnDescription"><wicket:message key="dataTable.heading.description" /></th>
            <th></th>
          </tr>
        </thead>
        <tr wicket:id="ownedGroups">
          <td wicket:id="title"></td>
          <td wicket:id="description"></td>
          <td wicket:id="detail"></td>
        </tr>
      </table>

      <h2>
        <wicket:message key="heading.memberGroups" />
      </h2>

      <table class="dataTable listOfResearchGroupsDataTable">
        <thead>
          <tr>
            <th class="columnGroupTitle"><wicket:message key="dataTable.heading.groupTitle" /></th>
            <th class="columnDescription"><wicket:message key="dataTable.heading.description" /></th>
            <th></th>
          </tr>
        </thead>
        <tr wicket:id="memberGroups">
          <td wicket:id="title"></td>
          <td wicket:id="description"></td>
          <td wicket:id="detail"></td>
        </tr>
      </table>
    </div>
  </wicket:extend>
</body>
</html>
