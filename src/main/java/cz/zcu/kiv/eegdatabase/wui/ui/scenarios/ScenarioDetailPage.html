<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
      <h1>
        <wicket:message key="pageTitle.scenarioDetail" />
      </h1>

      <table class="standardValueTable">
        <tr>
          <th><wicket:message key="valueTable.scenarioTitle" /></th>
          <td wicket:id="title"></td>
        </tr>
        <tr>
          <th><wicket:message key="valueTable.scenarioLength" /></th>
          <td><wicket:container wicket:id="length"></wicket:container> <wicket:message
              key="valueTable.scenarioLength.minutes" /></td>
        </tr>
        <tr>
          <th><wicket:message key="valueTable.scenarioDescription" /></th>
          <td wicket:id="description"></td>
        </tr>
        <tr>
          <th><wicket:message key="label.private" /></th>
          <td wicket:id="private"></td>
        </tr>
      </table>

      <div class="actionBox">
        <a href="#" wicket:id="download" class="lightButtonLink"><wicket:message key="link.downloadXMLFile" /></a>
        <wicket:container wicket:id="noFile" />

        <!--         <c:if test="${isOwner}"> -->
        <a href="#" wicket:id="edit" class="lightButtonLink"><wicket:message key="button.edit" /></a>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
