<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Add Tested Subject Page</title>
</head>
<body class="tabpanel wizard">
    <form wicket:id="addForm">
        <div class="form-item">

            <h1 wicket:id="addPersonHeader"></h1>

            <div class="form-sub-item">
                <label for="givenname">
                    <wicket:message key="label.name">[name]</wicket:message>
                </label>
                <input wicket:id="givenname"/>
                 <span wicket:id="nameFeedback"></span>
            </div>

            <div class="form-sub-item">
                <label for="surname">
                    <wicket:message key="label.surname">[surname]</wicket:message>
                </label>
                <input wicket:id="surname"/>
                 <span wicket:id="surnameFeedback"></span>
            </div>
            
            <div class="form-sub-item">
                <label for="dateOfBirth">
                    <wicket:message key="label.dateOfBirth">[dateOfBirth]</wicket:message>
                </label>
                <input wicket:id="dateOfBirth"/>
                <span wicket:id="dateOfBirthFeedback"></span>
            </div>

        <div class="form-sub-item">
            <label for="gender">
                <wicket:message key="general.gender">[gender]</wicket:message>
            </label>
            <span wicket:id="gender"></span>
            <span wicket:id="genderFeedback"></span>
        </div>


        <div class="form-sub-item">
            <label for="laterality">
              <wicket:message key="label.laterality">[laterality]</wicket:message>
            </label> <select wicket:id="laterality" id="selectLaterality" class="selectBox"></select>
         </div>

        <div class="form-sub-item added">
            <label for="educationLevel">
              <wicket:message key="label.educationLevel">[education level]</wicket:message>
            </label>
            <select wicket:id="educationLevel"></select>
        </div>

            <div class="form-sub-item">
                <label for="username">
                    <wicket:message key="general.email">[email]</wicket:message>
                </label>
                <input type="email" wicket:id="username"/>
                 <span wicket:id="emailFeedback"></span>
            </div>

            <div class="form-sub-item">
                <label for="phoneNumber">
                    <wicket:message key="label.phoneNumber">[phone number]</wicket:message>
                </label>
                <input type="text" wicket:id="phoneNumber"/>
                 <span wicket:id="phoneFeedback"></span>
            </div>

            <div class="form-sub-item">
                <label for="note">
                    <wicket:message key="label.note">[note]</wicket:message>
                </label>
                <textarea wicket:id="note" rows="3" cols="40"></textarea>
                 <span wicket:id="noteFeedback"></span>
            </div>

            <div class="close"></div>

            <div class="modal-buttons">
                <input type="button" wicket:id="closeForm" value="Cancel" class="cancel-button">
                <input type="button" wicket:id="submitForm" value="Create">
            </div>
        </div>
    </form>
</body>
</html>
