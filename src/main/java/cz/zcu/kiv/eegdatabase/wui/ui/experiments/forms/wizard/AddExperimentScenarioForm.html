<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div wicket:id="modalWindow"></div>
        

        <div class="form-item">
            <label for="scenario">
                <wicket:message key="label.scenario">Scenario</wicket:message>
            </label>
            <input type="text" wicket:id="scenario"/>
            <span wicket:id="scenarioFeedback"></span>
            <input type="button" wicket:id="newScenario" value="Add" />
        </div>

        <div class="form-item">
            <label for="group">
                <wicket:message key="label.group">Group</wicket:message>
            </label>
            <select wicket:id="researchGroup"></select>
            
            <span wicket:id="groupFeedback"></span>
            <input type="button" wicket:id="addGroup" value="Add" />
        </div>

        <div class="form-item">
            <label for="privateExperiment">
                <wicket:message key="label.private">Private</wicket:message>
            </label>
            <input type="checkbox" wicket:id="privateExperiment" value="isPrivate" />
        </div>

        <div class="form-item">
            <label for="licenses">
                <wicket:message key="label.licenses">Licenses</wicket:message>
            </label>
            <table class="dataTable">
                <tr>
                    <th><wicket:message key="dataTable.heading.title">Title</wicket:message></th>
<!--                     <th><wicket:message key="dataTable.heading.price">Price</wicket:message></th> -->
                    <th><wicket:message key="dataTable.heading.type">Price</wicket:message></th>
                </tr>
                <tr wicket:id="licenses">
                    <td><span wicket:id="title">Title</span></td>
<!--                     <td><span wicket:id="price">Price</span></td> -->
                    <td><span wicket:id="type">Type</span></td>
                </tr>
            </table>
            <input type="button" wicket:id="addLicense" value="Add" />
        </div>

        <div class="form-item date">
            <label for="start">
                <wicket:message key="label.startDate">Start Date</wicket:message>
            </label>
            <span wicket:id="start"></span>
            <span wicket:id="startFeedback"></span>
        </div>

        <div class="form-item date">
            <label for="finish ">
                <wicket:message key="label.finishDate">Finish date</wicket:message>
            </label>
            <span wicket:id="finish"></span>
            <span wicket:id="finishFeedback"></span>
        </div>

        <div class="form-item">
            <label for="subjects">
                <wicket:message key="label.subjectPerson">Subject</wicket:message>
            </label>
            <input type="text" wicket:id="personBySubjectPersonId"/>
            <span wicket:id="personFeedback"></span>
            <input type="button" wicket:id="addTested" value="Add" />
        </div>

        <div class="form-item">
            <label for="coExperimenters">
                <wicket:message key="label.coExperimenters">Coexperimenters</wicket:message>
            </label>
            <select wicket:id="persons">coexperimenters</select>
            <input type="button" wicket:id="addCoExperimenter" value="Add" />
        </div>
</wicket:panel>
</html>
