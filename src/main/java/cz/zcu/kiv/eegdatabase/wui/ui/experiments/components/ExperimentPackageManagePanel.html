<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:panel>
      <h2 wicket:id="header" class="headerWithLinks">
		<wicket:container wicket:id="packageTitle"/>
		<a wicket:id="removePackageLink"><wicket:container wicket:id="label"/></a>
		<div>
			<span style="font-size: 0.8em; font-weight: bold; display: inline"><wicket:message key="heading.license.list"/></span>
			<ul style="display: inline">
				<li wicket:id="licenseView" style="display: inline">
					<a wicket:id="licenseItem"><wicket:container wicket:id="licenseItemLabel"/></a>
				</li>
				<li style="display: inline">
					<a style="font-weight: bold" wicket:id="addLicenseLink"><wicket:message key="button.add.license"/></a>
				</li>
			</ul>
		</div>
      </h2>
      <div wicket:id="experimentListCont">
	  <table class="dataTable measurationListDataTable" wicket:id="list"></table>
      </div>
	  <div wicket:id="footer" class="packageListFooter">
		<a wicket:id="showListLink"><wicket:container wicket:id="linkLabel"/></a>
		<a wicket:id="hideListLink"><wicket:container wicket:id="linkLabel"/></a>
		<a wicket:id="addExperimentsLink"><wicket:container wicket:id="label"/></a>
		<a wicket:id="removeSelectedLink"><wicket:container wicket:id="label"/></a>
	  </div>
      <div wicket:id="addExperimentsWindow"></div>
	  <div wicket:id="addLicenseWindow"></div>
      <div wicket:id="viewLicenseWindow"></div>
  </wicket:panel>
</body>
</html>
