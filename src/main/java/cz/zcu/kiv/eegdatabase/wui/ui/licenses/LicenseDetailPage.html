

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">
        <h1>
            <wicket:message key="pageTitle.licenseDetailPage" />
        </h1>

        <table class="standardValueTable">
            <tr>
                <th><wicket:message key="label.title" /></th>
                <td wicket:id="title"></td>
            </tr>
            <tr>
                <th><wicket:message key="label.description" /></th>
                <td wicket:id="description"></td>
            </tr>
            <tr>
                <th><wicket:message key="label.type" /></th>
                <td wicket:id="type"></td>
            </tr>
            <tr>
                <th><wicket:message key="label.link" /></th>
                <td><a wicket:id="link"></a></td>
            </tr>
            <wicket:enclosure child="download">
                <tr>
                    <th colspan="2"><wicket:message key="label.license.attachment.file"></wicket:message></th>
                </tr>
                <tr>
                    <td wicket:id="attachmentFileName"></td>
                    <td><a href="#" wicket:id="download"><wicket:message key="link.download"></wicket:message></a></td>
                </tr>
            </wicket:enclosure>
        </table>


    </div>
</wicket:extend>
</body>
</html>
