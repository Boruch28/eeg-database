<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<body>
    <wicket:extend>
        <div class="leftMenu" wicket:id="leftMenu"></div>

        <div class="mainContentWithMenu">
            <div class="articleDetail">
                <h1 wicket:id="title"></h1>

                <div class="subheading">
                    <span class="researchGroup" wicket:id="group"></span> 
                    | <span class="date" wicket:id="time"></span> 
                    | <span class="author">
                        <span wicket:id="person.givenname"></span> <span wicket:id="person.surname"></span>
                    </span>
                    <wicket:enclosure child="editLink">
                        | <a href="#" wicket:id="editLink"><wicket:message key="label.edit"></wicket:message></a>
                        | <a href="#" wicket:id="deleteLink"><wicket:message key="label.delete"></wicket:message></a>
                    </wicket:enclosure>
                    |
                    <a href="#" wicket:id="subscribe"><span wicket:id="label"></span></a>
                </div>
                <div class="content" wicket:id="text"></div>
                
                <h2><wicket:message key="label.addComment"></wicket:message></h2>
                <div wicket:id="commentFormPanel"></div>
                
                <h2><wicket:message key="heading.comments"></wicket:message></h2>
                <ul class="comments">
                    <li class="comment" wicket:id="articleComments">
                        <div wicket:id="commentPanel"></div>
                    </li>
            </ul>
            </div>

        </div>
    </wicket:extend>
</body>
</html>
