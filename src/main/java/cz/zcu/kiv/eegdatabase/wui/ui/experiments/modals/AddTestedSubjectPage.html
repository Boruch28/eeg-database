<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Add Tested Subject Page</title>
</head>
<body class="tabpanel wizard">
    <form wicket:id="addForm">
        <div class="form-item">

            <h1 wicket:id="addPersonHeader"></h1>

            <div class="error" wicket:id="feedback"></div>

            <div class="form-sub-item">
                <label for="givenname" wicket:id="nameLb">
                    <wicket:message key="label.name">[name]</wicket:message>
                </label>
                <input type="text" wicket:id="givenname"/>
            </div>

            <div class="form-sub-item">
                <label for="surname" wicket:id="surnameLb">
                    <wicket:message key="label.surname">[surname]</wicket:message>
                </label>
                <input type="text" wicket:id="surname"/>
            </div>

            <div class="form-sub-item">
                <label for="dateOfBirth" wicket:id="dateLb">
                    <wicket:message key="label.dateOfBirth">[date of birth]</wicket:message>
                </label>
                <input type="text" wicket:id="dateOfBirth"/>
            </div>

        <!--
        <div class="form-sub-item">
            <label for="gender">Gender</label>
            <ol class="radio-group">
                <li>
                    <input name="gender" type="radio" value="M" checked="checked">
                    <label for="male">Male</label>
                </li>
                <li>
                    <input name="gender" type="radio" value="F">
                    <label for="female">Female</label>
                </li>
            </ol>
            <div class="close"></div>
        </div>
        -->

        <div class="form-sub-item added">
            <label for="gender" wicket:id="genderLb">
                <wicket:message key="general.gender">[gender]</wicket:message>
            </label>
            <span wicket:id="gender"></span>
        </div>

        <div class="form-sub-item added">
            <label for="educationLevel" wicket:id="educationLevelLb">
              <wicket:message key="label.educationLevel">[education level]</wicket:message>
            </label>
            <select wicket:id="educationLevel"></select>
        </div>

            <div class="form-sub-item">
                <label for="username" wicket:id="emailLb">
                    <wicket:message key="general.email">[email]</wicket:message>
                </label>
                <input type="email" wicket:id="username"/>
            </div>

            <div class="form-sub-item">
                <label for="phoneNumber" wicket:id="phoneNumberLb">
                    <wicket:message key="label.phoneNumber">[phone number]</wicket:message>
                </label>
                <input type="text" wicket:id="phoneNumber"/>
            </div>



            <div class="form-sub-item">
                <label for="note" wicket:id="noteLb">
                    <wicket:message key="label.note">[note]</wicket:message>
                </label>
                <textarea wicket:id="note" rows="3" cols="40"></textarea>
            </div>

            <div class="close"></div>

            <label for="submitProjectType"></label>
            <input type="button" wicket:id="submitForm" value="Create">
            <input type="button" wicket:id="closeForm" value="Cancel" class="cancel-button">
        </div>
    </form>
</body>
</html>
