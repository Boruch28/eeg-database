<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<head>
    <wicket:head>
        <style>
            div.wicket-aa {
                font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                font-size: 12px;
                background-color: white;
                border-width: 1px;
                border-color: #cccccc;
                border-style: solid;
                padding: 2px;
                margin: 1px 0 0 0;
                text-align:left;
            }
            div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
            div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
            .hilite {font-weight: bold; background-color: yellow; }
        </style>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <div wicket:id="feedback" class="feedback">Feedback is displayed here</div>

    <wicket:container wicket:id="searchPanel"></wicket:container>
    <wicket:container wicket:id="resultPanel"></wicket:container>

</wicket:extend>
</body>
</html>
