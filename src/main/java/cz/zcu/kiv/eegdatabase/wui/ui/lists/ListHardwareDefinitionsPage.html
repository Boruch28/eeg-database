<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:extend>

    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

      <h1>
        <wicket:message key="pageTitle.hardwareList" />
      </h1>
      
      <form class="standardInputForm" wicket:id="form">
        <label class="selectBoxLabel"><wicket:message key="label.researchGroup" /></label>
        <select class="selectBox" wicket:id="groups"></select>
      </form>


      <table class="dataTable" wicket:id="container">
        <thead>
          <tr>
            <th style="width: 50px;"><wicket:message key="dataTable.heading.id" /></th>
            <th style="width: 150px;"><wicket:message key="dataTable.heading.title" /></th>
            <th style="width: 150px;"><wicket:message key="dataTable.heading.type" /></th>
            <th><wicket:message key="dataTable.heading.description" /></th>
            <th></th>
          </tr>
        </thead>
        <tr wicket:id="hardware">
          <td wicket:id="hardwareId"></td>
          <td wicket:id="title"></td>
          <td wicket:id="type"></td>
          <td wicket:id="description"></td>
          <td><a href="#" wicket:id="edit"><wicket:message key="link.edit" /></a>
              <a href="#" wicket:id="delete"><wicket:message key="link.delete" /></a>
          </td>
        </tr>
      </table>

      <div class="actionBox">
        <a href="#" class="lightButtonLink" wicket:id="addHardwareLink"><wicket:message key="link.addHardwareDefinition" /></a>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
