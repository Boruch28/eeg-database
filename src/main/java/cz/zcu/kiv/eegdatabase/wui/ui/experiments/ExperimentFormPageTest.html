<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<body>
<wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="test">
        <div class="form-item">
            <label><wicket:message key="label.selectTemplate"></wicket:message></label>
            <select wicket:id="templateDD"></select>
        </div>

        <form wicket:id="form">
            <table rules="all">
                <tr>
                    <th><h3>Section</h3></th>
                    <th><h3>Subsection</h3></th>
                </tr>
                <tr wicket:id="row">
                    <td wicket:id="cell1"></td>
                    <td wicket:id="cell2"></td>
                </tr>
            </table>
            <input type="submit" value="Next"/>
        </form>

        <div>
            <form wicket:id="saveForm">
                <input type="text" wicket:id="saveText"/>
                <label><wicket:message key="label.isTemplateDefault"></wicket:message></label>
                <input type="checkbox" wicket:id="defBox">
                <input type="submit" wicket:id="saveButton">
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
