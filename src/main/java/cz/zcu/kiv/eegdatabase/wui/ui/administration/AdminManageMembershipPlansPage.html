

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<body>
<wicket:extend>
    <div class="leftMenu" wicket:id="leftMenu"></div>

    <div class="mainContentWithMenu">

        <h1>
            <wicket:message key='pageTitle.membershipPlans'></wicket:message>
        </h1>

        <h2>
            <wicket:message key='pageTitle.personMembershipPlanList'></wicket:message>
        </h2>

        <br/>

        <table class="dataTable membershipPlansList">
            <thead>
            <tr>
                <th class="columnPlanName"><wicket:message key="dataTable.heading.membershipName" /></th>
                <th class="columnPlanLength"><wicket:message key="dataTable.heading.dayslength" /></th>
                <th class="columnPlanPrice"><wicket:message key="dataTable.heading.price" /></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="personPlans">
                <td wicket:id="name"></td>
                <td wicket:id="length"></td>
                <td wicket:id="price"></td>
                <td><a href="#" wicket:id="deleteLink"><wicket:message key="label.delete"></wicket:message></a></td>
                <td><a href="#" wicket:id="editLink"><wicket:message key="label.edit"></wicket:message></a></td>
            </tr>
            </tbody>
        </table>

        <h2>
            <wicket:message key='pageTitle.groupMembershipPlanList'></wicket:message>
        </h2>

        <table class="dataTable membershipPlansList">
            <thead>
            <tr>
                <th class="columnPlanName"><wicket:message key="dataTable.heading.membershipName" /></th>
                <th class="columnPlanLength"><wicket:message key="dataTable.heading.dayslength" /></th>
                <th class="columnPlanPrice"><wicket:message key="dataTable.heading.price" /></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="groupPlans">
                <td wicket:id="name"></td>
                <td wicket:id="length"></td>
                <td wicket:id="price"></td>
                <td><a href="#" wicket:id="deleteLink"><wicket:message key="label.delete"></wicket:message></a></td>
                <td><a href="#" wicket:id="editLink"><wicket:message key="label.edit"></wicket:message></a></td>
            </tr>
            </tbody>
        </table>
        <br/>
        <a href="#" wicket:id="addPlan" class="lightButtonLink"><wicket:message key="link.addMembershipPlan"></wicket:message></a>

    </div>
</wicket:extend>
</body>
</html>
