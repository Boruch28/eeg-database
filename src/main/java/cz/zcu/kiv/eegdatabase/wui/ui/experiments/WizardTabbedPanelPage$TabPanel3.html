<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="resultTab" action="" method="post" autocomplete="on">
        <div class="form-item">
            <label for="resultFile">
                <wicket:message key="label.resultFile">[Results file]</wicket:message>
            </label>
            <input type="file" name="resultFile" multiple="multiple" wicket:id="resultFile"/>
            <span wicket:id="fileFeedback"></span>
        </div>
        <div class="form-item">
            <label for="submitFormButton" class="long-label">
                <wicket:message key="label.submitExperiment">[Submit experiment]</wicket:message>
            </label>
            <input type="button" wicket:id="submitFormButton" value="Submit">
            <span wicket:id="formFeedback" class="after-long-label">[no errors]</span>
        </div>
    </form>
</wicket:panel>
</html>
